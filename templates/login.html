<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Login - Supermercado BI</title>
    <link href="https://fonts.googleapis.com/css2?family=Segoe+UI:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
        }

        body {
            
            background-color: #363636;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #E2E8F0; 
        }

        .login-container {
            
            background: #4A5568; 
            padding: 40px 50px;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.4);
            text-align: center;
            width: 100%;
            max-width: 400px;
            border: 1px solid #5a6880;
        }

        .login-container h2 {
            margin-bottom: 25px;
            color: #FFFFFF; 
            font-weight: 600;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #CBD5E0; 
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            border-radius: 6px;
            border: 1px solid #718096;
            background-color: #2D3748; 
            color: #FFFFFF; 
            outline: none;
            transition: border-color 0.3s, box-shadow 0.3s;
        }

        .form-group input:focus {
            
            border-color: #5B9BD5; 
            box-shadow: 0 0 0 3px rgba(91, 155, 213, 0.3);
        }

        .btn-login {
           
            background-color: #5B9BD5;
            color: #fff;
            padding: 12px;
            border: none;
            width: 100%;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .btn-login:hover {
            
            background-color: #4A80B7;
        }

        .error {
            color: #E53E3E; 
            margin-top: 15px;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Business Analytics</h2>
        <form method="POST">
            <div class="form-group">
                <label for="usuario">Login:</label>
                <input type="text" name="usuario" id="usuario" required>
            </div>
            <div class="form-group">
                <label for="senha">Senha:</label>
                <input type="password" name="senha" id="senha" required>
            </div>
            <button type="submit" class="btn-login">Entrar</button>
        </form>

        {% if error %}
            <div class="error">{{ error }}</div>
        {% endif %}
    </div>
</body>
</html>
